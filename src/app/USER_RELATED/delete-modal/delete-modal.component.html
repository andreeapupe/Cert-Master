<form>
  <mat-grid-list cols="1" rows="2">
    <h3>Are you sure you want to delete your request?</h3>

    <button mat-raised-button color="accent" mat-dialog-close>
      Cancel
    </button>
    <button
      mat-raised-button
      color="warn"
      mat-dialog-close
      (click)="delete()"
      class="confirm"
    >
      Confirm
    </button>
  </mat-grid-list>
</form>
