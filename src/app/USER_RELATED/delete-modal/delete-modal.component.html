<h3>Are you sure you want to delete your request?</h3>

<div>
  <button mat-raised-button color="accent" mat-dialog-close>
    Cancel
  </button>

  <div fxFlex></div>
  <button
    mat-raised-button
    color="warn"
    mat-dialog-close
    (click)="delete()"
    class="confirm"
  >
    Confirm
  </button>
</div>
