<mat-toolbar color="primary">Cert-Master</mat-toolbar>

<mat-card class="search-box">
  <form>
    <mat-form-field class="example-full-width">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Ex: Python..." />
    </mat-form-field>
  </form>
</mat-card>

<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let request of arrCertifications">
    <mat-card class="cards">
      <mat-card-title>{{ request.certificationTitle }}</mat-card-title>
      <mat-card-subtitle>{{ request.categoryName }}</mat-card-subtitle>
      <hr />
      <mat-card-content>
        <p>{{ request.userName }}</p>
        <p>Quarter: Q{{ request.quarter }}</p>
        <p>Cost: {{ request.price }}$</p>
        <mat-card [style.backgroundColor]="'aquamarine'">
          {{ request.status }}</mat-card
        >
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
